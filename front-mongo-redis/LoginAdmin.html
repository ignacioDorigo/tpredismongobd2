<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            width: 320px;
            max-width: 90%;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .form-container input:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-container button {
            margin: 20px 0 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Admin</h2>
        <div id="loginContainer">
            <label for="mail">Correo electrónico:</label><br>
            <input type="email" id="mail" name="mail" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button id="loginBtn">Ingresar</button><br><br>
            <a href="RegisterAdmin.html">No tienes una cuenta?</a><br>
            <a href="RecuperarContraseniaAdmin.html">Olvidé mi contraseña?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del botón (enviar formulario)

            // Obtener valores del formulario
            var mail = document.getElementById('mail').value;
            var password = document.getElementById('password').value;

            // Construir objeto de datos para enviar al servidor
            var formData = new FormData();
            formData.append('mail', mail);
            formData.append('password', password);

            // Configurar opciones para la solicitud fetch
            var requestOptions = {
                method: 'POST',
                body: formData,
                redirect: 'follow'
            };

            // Realizar la solicitud fetch
            fetch('http://localhost:8080/tpo/loginAdmin', requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la solicitud: ' + response.status);
                    }
                    return response.text();
                })
                .then(result => {
                    if (result === "Login Exitoso") {
                        // Redirigir a PerfilAdmin.html y pasar el mail como parámetro
                        window.location.href = '/PerfilAdmin.html?mail=' + encodeURIComponent(mail);
                    } else {
                        // Mostrar mensaje de error u otra lógica según la respuesta del servidor
                        alert(result); // Por ejemplo, mostrar el mensaje de error devuelto por el servidor
                    }
                })
                .catch(error => {
                    console.error('Error al procesar la solicitud:');
                    alert('Error al procesar la solicitud. Por favor, inténtelo nuevamente.');
                });
        });
    </script>
</body>
</html>
