<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            width: 320px;
            max-width: 90%;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .form-container input:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-container button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        .form-container .message {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .form-container .error-message {
            margin-top: 15px;
            font-size: 14px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Recuperar Contraseña</h1>
        <form id="recoverForm">
            <input type="email" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>
            <button type="button" onclick="recoverPassword()">Recuperar</button>
        </form>
        <div id="message" class="message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function recoverPassword() {
            const mail = document.getElementById('mail').value;
            const url = `http://localhost:8080/tpo/recuperarContraseniaCliente?mail=${encodeURIComponent(mail)}`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('message').textContent = 'Se ha enviado la contraseña al correo electrónico proporcionado';
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('mail').value = ''; // Limpiar el campo de email si se envió correctamente
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Error al intentar recuperar la contraseña';
                document.getElementById('message').textContent = '';
            });
        }
    </script>
</body>
</html>
